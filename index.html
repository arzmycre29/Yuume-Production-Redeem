<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Redemption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #navbar {
      background-color: #fff; /* Transparent black background */
      overflow: hidden;
      margin-bottom: 150px;
    }

    #navbar img {
      height: 50px;
      float: left;
      margin-top: 5px;
      margin-left: 10px;
    }

    #navbar a {
      float: right;
      display: block;
      color: #000;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif; /* Montserrat Light font */
      font-weight: 300;
    }

    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    #redeemContainer {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto; /* Center the code redemption section horizontally */
      max-width: 400px;
    }

    #codeInput {
      padding: 8px;
      margin: 15px 0 10px; /* Top margin of 15px, 0 for the bottom margin, 10px for the existing margin-bottom */
      width: 100%; /* Make the input field 100% width */
      box-sizing: border-box; /* Include padding and border in the elements total width */
      text-align: center; /* Center the text horizontally */
    }

    #redeemButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #resultMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  
    #footer {
      background-color: #333; /* Dark background color for the footer */
      color: #fff; /* White text color */
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  
  </style>
</head>
<body>

  <div id="navbar">
    <img src="Group 32.png" alt="Logo">
    <a href="#">REDEEM</a>
    <a href="https://yuume-production-3ad8c0.webflow.io/#contact">CONTACT ME</a>
    <a href="https://yuume-production-3ad8c0.webflow.io/#portfolio">PROJECT</a>
    <a href="https://yuume-production-3ad8c0.webflow.io/">HOME</a>
  </div>

  <div id="redeemContainer">
    <label for="codeInput">Enter your redemption code:</label>
    <input type="text" id="codeInput" placeholder="Enter code">
    <button id="redeemButton" onclick="redeemCode()">Redeem</button>
    <div id="resultMessage"></div>
  </div>
  
  <div id="footer">
    This webpage is under development.
  </div>

  <script>
    function redeemCode() {
      var inputCode = document.getElementById("codeInput").value;
      // Check if the entered code is "XIERI30"
      if (inputCode === "XIERI30") {
        var resultMessage = document.getElementById("resultMessage");
        resultMessage.textContent = "Code redeemed successfully!";
        // Show pop-up box with a message upon successful redemption
        alert("Selamat kode berhasil di redeem, Kamu berhak mendapat 5 voucher senilai Rp 100.000,- yang dapat digunakan sebagai diskon ketika menggunakan jasa Yuume Production. Informasi lebih lengkap hubungi kontak yang tersedia. Mohon screenshot pop up ini untuk konfirmasi lebih lanjut.");
      } else {
        var resultMessage = document.getElementById("resultMessage");
        resultMessage.textContent = "Invalid code. Redemption denied.";
      }
    }
  </script>

</body>
</html>
